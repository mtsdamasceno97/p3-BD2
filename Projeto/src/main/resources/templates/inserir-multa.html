<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inserção de Multas</title>
    <link rel="stylesheet" th:href="@{/assets/css/estilo.css}">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

</head>
<body>

<div align="center" class="wrapper">

    <div class="sidebar">
        <h2>BNT - IFPB</h2>
        <ul>

            <li><a href="/home"><i class="fas fa-home"></i>HOME</a></li>
            <li><a href="/veiculos"><i class="fas fa-car"></i>VEICULOS</a></li>
            <li><a href="/condutores"><i class="fas fa-user-alt"></i>CONDUTORES</a></li>
            <li><a href="/multas"><i class="fas fa-clipboard-list"></i>MULTAS</a></li>
            <li><a href="#"><i class="fas fa-clipboard-list"></i>LICENCIAMENTO</a>
                <ul align="center">
                    <li><a href="/licenciamentos/calculo-licenciamento">CONSULTAR</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fas fa-eye"></i>VIEWS</a>
                <ul align="center">
                    <li><a href="/condutorCarteira">CARTEIRA CONDUTOR</a></li>
                    <li><a href="/veiculoCondutor">VEICULO CONDUTOR</a></li>
                    <li><a href="/infracaoMultas">INFRACAO MULTA</a></li>
                </ul>
            </li>


        </ul>
    </div>
    <div class="main_content">
        <div class="header">BNT</div>

    </div>

</div>
<div align="center">
    <h1>Inserção de Multa</h1>

    <div class="input-fields">
        <form action="#" th:action="@{/multas}" th:object="${multa}" method="post">

            <p>Renavam: <input type="number" class="input" th:field="*{renavam}" /></p>
            <p>Infracao: <input type="number" class="input" th:field="*{idInfracao.idInfracao}" /></p>
            <p>Condutor: <input type="number" class="input" th:field="*{idCondutor.idCadastro}" /></p>
            <p>dInfracao: <input type="date" class="input" th:field="*{dataInfracao}" /></p>
            <p>dVencimento: <input type="date" class="input" th:field="*{dataVencimento}" /></p>
            <p>dPagamento: <input class="input" type="date" th:field="*{dataPagamento}" /></p>
            <p>Valor: <input class="input" type="number" th:field="*{valor}" /></p>
            <p>Juros: <input class="input" type="number" th:field="*{juros}" /></p>
            <p>vFinal: <input class="input" type="number" th:field="*{valorFinal}" /></p>
            <p>Pago: <input class="input" type="text" th:field="*{pago}" /></p>
            <p><input class="input" type="submit" value="Salvar" /></p>
            <p><input class="input" type="reset" value="Limpar" /></p>
        </form>
    </div>


</div>

</body>
</html>
