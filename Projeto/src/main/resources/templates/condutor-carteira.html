<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Licenciamento</title>
    <link rel="stylesheet" th:href="@{/assets/css/estilo.css}">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>BNT - IFPB</h2>
        <ul>

            <li><a href="/home"><i class="fas fa-home"></i>HOME</a></li>
            <li><a href="/veiculos"><i class="fas fa-car"></i>VEICULOS</a></li>
            <li><a href="/condutores"><i class="fas fa-user-alt"></i>CONDUTORES</a></li>
            <li><a href="/multas"><i class="fas fa-clipboard-list"></i>MULTAS</a></li>

                <ul align="center">
                    <li><a href="/licenciamentos/calculo-licenciamento">CONSULTAR</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fas fa-eye"></i>VIEWS</a>
                <ul align="center">
                    <li><a href="/condutorCarteira">CARTEIRA CONDUTOR</a></li>
                    <li><a href="/veiculoCondutor">VEICULO CONDUTOR</a></li>
                    <li><a href="/infracaoMultas">INFRACAO MULTA</a></li>
                </ul>
            </li>


        </ul>
    </div>
    <div class="main_content">
        <div class="header">BNT</div>

    </div>


    <div class="main_content2">

        <table align="center" border="1" cellpadding="5">
            <thead>
            <tr>
                <td><h4>idCondutor</h4></td>
                <td><h4>Nome</h4></td>
                <td><h4></h4>CNH</td>
                <td><h4>Pontos</h4></td>
                <td><h4>AnoInfracao</h4></td>
            </tr>
            </thead>
            <tbody align="center">



            <tr th:each="condutorCarteira : ${condutoresCarteira}">
                <td th:text="${condutorCarteira.condutor}"></td>
                <td th:text="${condutorCarteira.nomeCondutor}"></td>
                <td th:text="${condutorCarteira.categoriaCNH}"></td>
                <td th:text="${condutorCarteira.pontosInfracoes}"></td>
                <td th:text="${condutorCarteira.anoInfracao}"></td>
            </tr>
            </tbody>
        </table>

    </div>
